void main()<br>
{<br>
int n,rev=0,rem,*p;<br><br>

scanf("%d",&n);<br><br>
p=&n;<br>
while(*p>0)<br>
{<br>
rem=*p%10;<br>
rev=rev*10+rem;<br>
*p=*p/10;<br>
}<br><br>
printf("the reverse number=%d",rev);<br>
}<br><br>
